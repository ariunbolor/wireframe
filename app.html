<!doctype html>
<html lang="en" ng-app="CloudSM">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cloudSM Dashboard</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="css/main.min.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- Angular JS main min -->
  <script src="js/main.min.js"></script>
  <!-- CloudSM app -->
  <script src="js/dashboard.min.js"></script>
  <!-- Custom Scripts -->
</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            Services
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <!--<li class="sidebar-title"><span>NAVIGATION</span></li>-->
        <li class="sidebar-list">
          <a href="#">Compute items <span class="menu-icon fa fa-server"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/tables">Disks <span class="menu-icon fa fa-hdd-o"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/tables">Objective storages <span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/tables">Databases <span class="menu-icon fa fa-database"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/tables" data-toggle="tooltip" data-placement="right" title="Tooltip on right" >Composites <span class="menu-icon fa fa-sellsy"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/tables" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Generic items <span class="menu-icon fa fa-table"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="#">
            Services
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Settings
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Reports
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">
        <!-- End Header Bar -->
        <!-- Main Content -->
        <div class="row full-height">
        	<div class="col-xs-9">
        		Content area
        	</div>
        	<div class="col-xs-3" id="control-bar">
          	<div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
          	    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">
          	    <i class="fa fa-cog"></i>
          	    </a></li>
          	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
          	    <i class="fa fa-cog"></i>
          	    </a></li>
          	    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
          	    <i class="fa fa-cogs"></i> 
          	    </a></li>
          	    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
          	    <i class="fa fa-terminal"></i>
          	    </a></li>
          	</ul>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">
					<!-- Infotab -->
					<div class="row">
					<div class="col-md-6">JW Test Instance <span class="label label-default">instance ID</span><br/><small>Instance type: t2.micro</small><br/><small>Data center: us-east-1b</small></div>
						<div class="col-md-6"></div>
					</div>
					<!-- Infotab -->
				</div>
				<div role="tabpanel" class="tab-pane" id="profile">Calendar</div>
				<div role="tabpanel" class="tab-pane" id="messages">RTS</div>
				<div role="tabpanel" class="tab-pane" id="settings">...</div>
			</div>
        	</div>
        	</div>
        </div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
